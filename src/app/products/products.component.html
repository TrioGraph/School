    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Products</b></h2>
                </div>
                
                <div class="col-sm-6">
                    <!-- <button class="btn btn-success" (click)="addProduct()">
                        <i class="fal fa-plus-circle"></i>
                        <span>New Product</span>
                    </button> -->
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                        <i class="fal fa-plus-circle"></i>
                        <span>New Product</span>
                    </button>

                    <div class="offcanvas offcanvas-start offcanvas-style" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Add Product</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <products-details></products-details>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <table class="table table-striped table-light">
                <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.product_id}}</td>
                    <td>{{product.product_name}}</td>
                    <td>{{product.product_price}}</td>
                    <td>
                        <div style="display: flex;">
                        <button type="button" class="btn btn-outline-primary" style="padding: 5px;border: 0px;">
                            <i class="fal fa-pencil"></i>
                        </button>

                        <button type="button" class="btn btn-outline-danger" class="btn btn-outline-danger" style="padding: 5px;border: 0px;"
                        (click)="deleteProoduct(product.product_id)">
                            <i class="fal fa-trash"></i>
                        </button>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
